<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Protocolo Mestre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #E9C46A;
            --orange: #F4A261;
            --blue-dark: #1D3557;
            --blue-medium: #457B9D;
            --blue-light: #A8DADC;
            --completed: #2A9D8F;
            --in-progress: #E9C46A;
            --locked: #E76F51;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0F1A2B;
            background-image: url('images/mountain.jpg' );
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: rgba(29, 53, 87, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--gold);
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--blue-light);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--blue-medium);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(233, 196, 106, 0.5);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--gold), var(--orange));
            color: var(--blue-dark);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 196, 106, 0.5);
        }
        
        .toggle-form {
            margin-top: 20px;
            color: var(--blue-light);
            font-size: 14px;
        }
        
        .toggle-form a {
            color: var(--gold);
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--locked);
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            color: var(--completed);
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .velho-sabio {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .velho-sabio:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
            
            .velho-sabio {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Protocolo Mestre" class="logo">
        <h1>Acesso ao Portal</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha">
            </div>
            <button id="login-button">Entrar</button>
            <div class="toggle-form">
                Não tem uma conta? <a id="show-signup">Cadastre-se</a>
            </div>
        </div>
        
        <div id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signup-name">Nome Completo</label>
                <input type="text" id="signup-name" placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label for="signup-email">E-mail</label>
                <input type="email" id="signup-email" placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="signup-password">Senha</label>
                <input type="password" id="signup-password" placeholder="Crie uma senha">
            </div>
            <button id="signup-button">Cadastrar</button>
            <div class="toggle-form">
                Já tem uma conta? <a id="show-login">Faça login</a>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </div>
    
    <img src="images/velho-sabio.webp" alt="Velho Sábio" class="velho-sabio">
    
    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'SUA_URL_DO_SUPABASE';
        const SUPABASE_ANON_KEY = 'SUA_CHAVE_ANON_DO_SUPABASE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Elementos do DOM
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Alternar entre formulários
        showSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        showLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        // Função de login
        loginButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Login bem-sucedido
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Armazenar dados do usuário na sessão
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirecionar para o dashboard após 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showError('Erro ao fazer login: ' + error.message);
            }
        });
        
        // Função de cadastro
        signupButton.addEventListener('click', async () => {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!name || !email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            try {
                // Cadastrar usuário na autenticação do Supabase
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Criar registro na tabela usuarios
                const { error: dbError } = await supabase
                    .from('usuarios')
                    .insert([
                        { 
                            email, 
                            nome: name,
                            nivel: 1,
                            xp_total: 0,
                            elemento_fogo: 0,
                            elemento_terra: 0,
                            elemento_agua: 0,
                            elemento_ar: 0,
                            etapa_atual: 1
                        }
                    ]);
                
                if (dbError) throw dbError;
                
                // Cadastro bem-sucedido
                showSuccess('Cadastro realizado com sucesso! Você já pode fazer login.');
                
                // Mostrar formulário de login após 2 segundos
                setTimeout(() => {
                    signupForm.style.display = 'none';
                    loginForm.style.display = 'block';
                }, 2000);
                
            } catch (error) {
                showError('Erro ao cadastrar: ' + error.message);
            }
        });
        
        // Funções auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Verificar se o usuário já está logado
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // Usuário já está logado, redirecionar para o dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
