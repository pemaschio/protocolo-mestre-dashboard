<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Protocolo Mestre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Carregar Supabase primeiro -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos CSS mantidos iguais */
        /* ... */
    </style>
</head>
<body>
    <!-- Conteúdo HTML mantido igual -->
    
    <script>
        // Garantir que o Supabase seja inicializado primeiro
        document.addEventListener('DOMContentLoaded', function( ) {
            // Configuração do Supabase
            const SUPABASE_URL = 'https://dzwnapxqzbzkgyfuosmx.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6d25hcHhxemJ6a2d5ZnVvc214Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1NTY1MjMsImV4cCI6MjA2NDEzMjUyM30.aPeQwlKbk08MdAOHxUysBVNwiv8UdjJlhvtX66Si-gw';
            
            // Inicializar o cliente Supabase
            window.supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY );
            
            // Verificar se o usuário já está logado
            checkSession();
        });
        
        // Verificar sessão do usuário
        async function checkSession() {
            try {
                const { data: { session } } = await window.supabase.auth.getSession();
                
                if (session) {
                    // Usuário já está logado, redirecionar para o dashboard
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }
        }
        
        // Funções para alternar entre formulários
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            console.log('Mostrando formulário de cadastro');
        }
        
        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            console.log('Mostrando formulário de login');
        }
        
        // Função de login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            try {
                console.log('Tentando fazer login com:', email);
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Erro de login:', error);
                    throw error;
                }
                
                // Login bem-sucedido
                showSuccess('Login realizado com sucesso! Redirecionando...');
                console.log('Login bem-sucedido:', data);
                
                // Redirecionar para o dashboard após 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showError('Erro ao fazer login: ' + error.message);
            }
        }
        
        // Função de cadastro
        async function signup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (!name || !email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            try {
                console.log('Tentando cadastrar:', email);
                // Cadastrar usuário na autenticação do Supabase
                const { data: authData, error: authError } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name
                        }
                    }
                });
                
                if (authError) {
                    console.error('Erro de cadastro:', authError);
                    throw authError;
                }
                
                console.log('Cadastro na autenticação bem-sucedido:', authData);
                
                // Criar registro na tabela usuarios
                const { error: dbError } = await window.supabase
                    .from('usuarios')
                    .insert([
                        { 
                            email, 
                            nome: name,
                            nivel: 1,
                            xp_total: 0,
                            elemento_fogo: 0,
                            elemento_terra: 0,
                            elemento_agua: 0,
                            elemento_ar: 0,
                            etapa_atual: 1
                        }
                    ]);
                
                if (dbError) {
                    console.error('Erro ao inserir no banco:', dbError);
                    throw dbError;
                }
                
                // Cadastro bem-sucedido
                showSuccess('Cadastro realizado com sucesso! Você já pode fazer login.');
                
                // Mostrar formulário de login após 2 segundos
                setTimeout(() => {
                    showLogin();
                }, 2000);
                
            } catch (error) {
                showError('Erro ao cadastrar: ' + error.message);
            }
        }
        
        // Funções auxiliares
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            console.error(message);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            console.log(message);
        }
    </script>
</body>
</html>
